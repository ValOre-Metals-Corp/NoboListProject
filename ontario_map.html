<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValOre NOBO Investors â€“ Ontario (Corridor)</title>
    <style>
      #map { height: 90vh; width: 100%; }
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

      /* ðŸ”¹ Back button */
      #back-button {
        position: absolute;
        top: 15px;
        left: 210px;
        background-color: white;
        padding: 8px 14px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        color: #17193b;
        text-decoration: none;
        font-weight: 600;
        font-size: 13px;
        z-index: 10;
        transition: all 0.2s ease-in-out;
      }
      #back-button:hover {
        background-color: #f2f2f2;
        transform: translateY(-1px);
      }

      /* ðŸ”¹ Floating title */
      h3 {
        position: absolute;
        top: 60px;
        left: 15px;
        background: rgba(255, 255, 255, 0.9);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 16px;
        color: #17193b;
        z-index: 9;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        margin: 0;
      }

      /* ðŸ”¹ Filter box */
      #filter-box {
        position: absolute;
        top: 125px;
        left: 10px;
        background: white;
        padding: 12px 16px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        z-index: 5;
        line-height: 1.6;
      }
      #filter-box b { display: block; margin-bottom: 4px; color: #17193b; }
      #filter-box label { display: block; margin: 3px 0; }

      /* ðŸ”¹ Legend */
      .legend {
        background: rgba(255, 255, 255, 0.95);
        padding: 12px 14px;
        font-size: 14px;
        font-family: Arial, sans-serif;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        line-height: 1.6;
        position: absolute;
        bottom: 25px;
        left: 15px;
        z-index: 5;
      }
      .legend img { vertical-align: middle; margin-right: 6px; }

      /* ðŸ”¹ Counter */
      #counter { margin-top: 8px; font-weight: bold; text-align: center; color: #17193b; }
    </style>
  </head>

  <body>
    <a href="index.html" id="back-button">â¬… Back to Dashboard</a>
    <h3>ValOre NOBO Investors â€“ Ontario</h3>
    <div id="map"></div>

    <!-- Filter box -->
    <div id="filter-box">
      <b>Show Clusters:</b>
      <label><input type="checkbox" value="Top Priority Contacts" checked> Top Priority</label>
      <label><input type="checkbox" value="High-Potential Contacts" checked> High-Potential</label>
      <label><input type="checkbox" value="Potential Contacts" checked> Potential</label>
      <label><input type="checkbox" value="Low-Potential Contacts" checked> Low-Potential</label>
      <label><input type="checkbox" value="Pending Contact Method" checked> Pending Contact Method</label>
      <label><input type="checkbox" value="Do Not Contact" checked> Do Not Contact</label>
    </div>

    <div id="legend" class="legend"><b>Legend</b></div>

    <script>
      async function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: { lat: 44.1, lng: -79.6 }
        });

        // === Reference points ===
        const collingwood = { lat: 44.5007, lng: -80.2169 };
        const airport = { lat: 43.6777, lng: -79.6248 };
        const cityHall = { lat: 43.6532, lng: -79.3832 };

        // === Markers ===
        new google.maps.Marker({
          position: collingwood,
          map,
          icon: { url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png", scaledSize: new google.maps.Size(30, 30) },
          title: "Collingwood"
        });
        new google.maps.Marker({
          position: airport,
          map,
          icon: { url: "http://maps.google.com/mapfiles/kml/shapes/airports.png", scaledSize: new google.maps.Size(30, 30) },
          title: "Toronto Pearson International Airport"
        });
        new google.maps.Marker({
          position: cityHall,
          map,
          icon: { url: "http://maps.google.com/mapfiles/kml/shapes/capital_small.png", scaledSize: new google.maps.Size(30, 30) },
          title: "Toronto City Hall"
        });

        // === Toronto circle (reduced radius to 40 km) ===
        new google.maps.Circle({
          strokeColor: "#4169E1", strokeOpacity: 0.5, strokeWeight: 1.5,
          fillColor: "#4169E1", fillOpacity: 0.10, map, center: cityHall, radius: 40000
        });

        // === Collingwood reach circles (unchanged) ===
        new google.maps.Circle({
          strokeColor: "#4B0082", strokeOpacity: 0.5, strokeWeight: 1.5,
          fillColor: "#4B0082", fillOpacity: 0.10, map, center: collingwood, radius: 30000
        });
        new google.maps.Circle({
          strokeColor: "#9370DB", strokeOpacity: 0.4, strokeWeight: 1.5,
          fillColor: "#9370DB", fillOpacity: 0.08, map, center: collingwood, radius: 60000
        });

        // === Highway Corridor Polygon ===
        const corridorPath = [
          { lat: 44.50, lng: -80.22 }, // Collingwood
          { lat: 44.39, lng: -79.69 }, // Barrie
          { lat: 44.10, lng: -79.90 }, // Orangeville / Mono
          { lat: 43.90, lng: -79.50 }, // Vaughan
          { lat: 43.70, lng: -79.40 }, // Toronto
          { lat: 43.90, lng: -79.50 },
          { lat: 44.10, lng: -79.90 },
          { lat: 44.39, lng: -79.69 },
          { lat: 44.50, lng: -80.22 }
        ];

        new google.maps.Polygon({
          paths: corridorPath,
          strokeColor: "#708090",      // Slate gray border
          strokeOpacity: 0.8,
          strokeWeight: 1.5,
          fillColor: "#C8C8FF",        // Soft lavender-blue fill
          fillOpacity: 0.20,
          map
        });

        // === Load investors ===
        const response = await fetch("investors.json");
        const allInvestors = await response.json();
        const investorsON = allInvestors.filter(inv => inv.province && inv.province.toUpperCase() === "ONTARIO");

        // === Cluster icons (small) ===
        const clusterIcons = {
          "Top Priority Contacts": "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
          "High-Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          "Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/purple-dot.png",
          "Low-Potential Contacts": "http://maps.google.com/mapfiles/ms/icons/pink-dot.png",
          "Pending Contact Method": "http://maps.google.com/mapfiles/ms/icons/orange-dot.png",
          "Do Not Contact": "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"
        };

        const markers = [];
        investorsON.forEach(inv => {
          if (inv.lat && inv.lon) {
            const latOffset = (Math.random() - 0.5) * 0.0006;
            const lonOffset = (Math.random() - 0.5) * 0.0006;
            const marker = new google.maps.Marker({
              position: { lat: inv.lat + latOffset, lng: inv.lon + lonOffset },
              map,
              icon: {
                url: clusterIcons[inv.cluster] || "http://maps.google.com/mapfiles/ms/icons/grey-dot.png",
                scaledSize: new google.maps.Size(14, 14)
              },
              title: `${inv.name} (${inv.cluster})`
            });
            markers.push({ marker, cluster: inv.cluster });
          }
        });

        // === Legend ===
        const legend = document.getElementById("legend");
        legend.innerHTML = `
          <b>Legend</b>
          <div><img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"> Top Priority Contacts</div>
          <div><img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png"> High-Potential Contacts</div>
          <div><img src="http://maps.google.com/mapfiles/ms/icons/purple-dot.png"> Potential Contacts</div>
          <div><img src="http://maps.google.com/mapfiles/ms/icons/pink-dot.png"> Low-Potential Contacts</div>
          <div><img src="http://maps.google.com/mapfiles/ms/icons/orange-dot.png"> Pending Contact Method</div>
          <div><img src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"> Do Not Contact</div>
          <hr>
          <div><span style="color:#4B0082;">â¬¤</span> Collingwood 30 km</div>
          <div><span style="color:#9370DB;">â¬¤</span> Collingwood 60 km</div>
          <div><span style="color:#4169E1;">â¬¤</span> Toronto 40 km</div>
          <div><span style="color:#708090;">â¬›</span> Highway Corridor Zone</div>
        `;
      }
    </script>

    <script src="config.js"></script>
    <script>
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    </script>
  </body>
</html>
